model:
  type : "m1"
  m1:
    c_in : 4
    pool_type : "avg" # avg,max
---
feature : 
  phat : True
---
train:
  epoch: 50
  batch_size: 16
  num_workers: 16
  optimizer: 'adam'
  adam: 0.0001
  adabound:
    initial: 0.001
    final: 0.05
  frame_num: 128
  summary_interval: 50
  validation_interval: 100
  checkpoint_interval: 1000
---
loss:
  type: 'BCELoss' # CrossEntropyLoss, BCELoss
---
scheduler: # Plateau, oneCycle, CosineAnnealingLR
  type: 'Plateau'
  oneCycle:
    max_lr: 0.0001
  Plateau:
    mode: 'min'
    patience: 2
    factor: 0.5
    min_lr: 0.000005
  CosineAnnealingLR : 
    T_max : 100  # Maximum number of iterations.
    eta_min : 0.000001
---
data:
  train : "/home/data2/kbh/AIG2022/SSL/train"
  test  : "/home/data2/kbh/AIG2022/SSL/test"
---
  log:
    root: '/home/nas/user/kbh/PCM_A10_SSL'
---
audio:
  n_fft : 512
  n_hop : 128
  sr : 16000

